<body :class="theme">
    <div id="app" class="main-container">
        <div class="container is-fluid bg-pattern">

            <!-- Title -->
            <section class="section title-section">
                <h1 class="title has-text-centered is-size-2">
                    üîó URLscape
                </h1>
                <b>URL Encoder/Decoder</b>
            </section>

            <!-- Action Bar -->
            <div class="action-bar">
                <div class="field has-addons is-justify-content-center">

                    <p class="control">
                        <button @click="encodeText" class="button is-light is-small"
                            :class="{ 'is-loading': loadingAction === 'encode' }">
                            <span class="icon is-small"><i class="fas fa-lock"></i></span>
                            <span>Encode</span>
                        </button>
                    </p>

                    <p class="control">
                        <button @click="decodeText" class="button is-light is-small"
                            :class="{ 'is-loading': loadingAction === 'decode' }">
                            <span class="icon is-small"><i class="fas fa-unlock"></i></span>
                            <span>Decode</span>
                        </button>
                    </p>

                    <p class="control">
                        <button @click="copyToClipboard" class="button is-light is-small">
                            <span class="icon is-small"><i class="fas fa-copy"></i></span>
                            <span>Copy</span>
                        </button>
                    </p>

                    <p class="control">
                        <button @click="clearAll" class="button is-light is-small">
                            <span class="icon is-small"><i class="fas fa-broom"></i></span>
                            <span>Clear</span>
                        </button>
                    </p>
                </div>
            </div>


            <!-- Main Content -->
            <div class="content-area is-flex is-flex-direction-column is-align-items-center">
                <!-- Input -->
                <div class="box is-fullwidth input-box" style="max-width: 800px; width: 100%;">
                    <label class="label" for="inputTextArea">Input</label>
                    <textarea id="inputTextArea" name="inputTextArea" v-model="inputText" class="textarea"
                        placeholder="Enter text to encode or decode..."></textarea>
                </div>

                <!-- Output -->
                <div class="box is-fullwidth input-box" style="max-width: 800px; width: 100%;" id="output">
                    <label class="label" for="outputTextArea">Output</label>
                    <textarea id="outputTextArea" name="outputTextArea" v-model="outputText" class="textarea"
                        placeholder="Result will appear here..." readonly></textarea>
                </div>

                <!-- Theme Switcher -->
                <p @click="toggleTheme" class="theme-switcher">
                    Switch Theme:
                    <span class="icon is-small">
                        <i :class="theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'"></i>
                    </span>
                    &nbsp;<span>{{ theme === 'dark' ? 'Light' : 'Dark' }}</span>
                </p>

                <!-- Footer -->
                <div id="footer">
                    <p class="center-text">Forever <a
                            href="https://github.com/nisrulz/urlscape?tab=readme-ov-file#urlscape-url-encoderdecoder-"
                            target="_blank" rel="noopener noreferrer">free and open-source</a>, built with <span
                            class="heart">‚ô•Ô∏è </span>by <a href="http://www.nisrulz.com/" target="_blank"
                            rel="noopener noreferrer">Nishant</a> and <a
                            href="https://github.com/nisrulz/urlscape/graphs/contributors" target="_blank"
                            rel="noopener noreferrer">contributors.</a></p>
                    <br />
                    <p class="center-text">
                        <a href="https://bsky.app/intent/compose?text=%F0%9F%94%97%20URLscape%3A%20Escapes%20and%20unescapes%20URLs%20with%20ease.%0A%0A%F0%9F%91%A8%F0%9F%8F%BB%E2%80%8D%F0%9F%92%BB%20Built%20by%20%40nisrulz.com%0A%E2%9C%85%20Web%20App%3A%20https%3A%2F%2Fnisrulz.com%2Furlscape%0A%F0%9F%A7%B0%20Github%3A%20https%3A%2F%2Fgithub.com%2Fnisrulz%2Furlscape%3Ftab%3Dreadme-ov-file%23urlscape-url-encoderdecoder-"
                            target="_blank" rel="noopener noreferrer">
                            <img src="https://img.shields.io/badge/Bluesky-0285FF?logo=bluesky&amp;logoColor=fff&amp;label=Share%20on&amp;color=0285FF"
                                alt="Bluesky" style="margin-right: 6px;">
                        </a>
                        <a href="https://ko-fi.com/A443EQ6" target="_blank">
                            <img class="ko-fi-btn" src="https://storage.ko-fi.com/cdn/kofi1.png?v=3"
                                alt="Buy Me a Coffee at ko-fi.com">
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
